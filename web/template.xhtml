<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Limpol Serviços de Limpeza</title>
    </h:head>
    <h:body style="background-color: window">
        <h:form>
            <div style="float: left">
            <img src="img/LIMPOL LOGO.png" style="width: 254.75px; height: 83.25px" />
            <p:menu style="width: 250px">
                <p:submenu label="Atendimento">
                    <p:menuitem value="Cadastro de Cliente" action="#{guiCliente.iniciarLista()}" icon="ui-icon-person" ajax="false" />
                    <p:menuitem value="Pedidos" action="#{guiPedido.iniciarLista()}" icon="ui-icon-cart" ajax="false" />
                </p:submenu>
                <p:submenu label="Coordenação">
                    <p:menuitem value="Cadastro de Empregado" action="#{guiEmpregado.iniciarLista()}" icon="ui-icon-suitcase" />
                    <p:menuitem value="Cadastro de Funções" action="#{guiFuncoes.iniciarLista()}" icon="ui-icon-wrench" />
                    <p:menuitem value="Cadastro de Serviços" action="#{guiServico.iniciarLista()}" icon="ui-icon-wrench" />
                    <p:menuitem value="Inscrever" action="#{guiLogin.iniciarNovo()}" icon="ui-icon-pencil" />
                </p:submenu>
                <p:submenu label="Empregados">
                    <p:menuitem value="Tabela de Serviços" action="TabelaServicos" icon="ui-icon-clipboard"/>
                </p:submenu>
                <p:submenu label="Outros">
                    <p:menuitem value="Home" action="MenuInicial" icon="ui-icon-home"/>
                    <p:menuitem value="Sair" action="index" icon="ui-icon-arrowreturnthick-1-n"/>
                </p:submenu>
            </p:menu>
             </div>
            <ui:insert></ui:insert>
        </h:form>
    </h:body>
</html>
