<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cadastre o Usuário">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Email: " />
                    <p:inputText value="#{guiLogin.login.email}" />
                    <p:outputLabel value="Login: " />
                    <p:inputText value="#{guiLogin.login.login}" />
                    <p:outputLabel value="Senha: " />
                    <p:inputText value="#{guiLogin.login.senha}" />
                </p:panelGrid>
            </p:panel>
            <br />
            <p:commandButton value="Inscrever" action="#{guiLogin.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="index" ajax="false" />
        </h:form>
    </h:body>
</html>
