<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Selecione a data</title>
    </h:head>
    <h:form>
        <p:panelGrid columns="2" >
            <p:outputLabel value="Data da Realização: " />
                <p:calendar id="data" value="#{guiPedido.pedido.dataRealizacao}" pattern="dd/MM/yyyy" />
            <p:outputLabel value="Data do Término: " />
                <p:calendar id="dataTermino" value="#{guiPedido.pedido.dataTermino}" pattern="dd/MM/yyyy" />
        </p:panelGrid>
        <p:commandButton value="Gravar" action="#{guiPedido.gravarProximo()}" ajax="false" />
    </h:form>
</ui:decorate>
