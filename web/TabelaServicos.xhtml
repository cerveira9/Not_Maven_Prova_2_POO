<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabela de Serviços</title>
    </h:head>
    <h:form>
            <div id="servicos">
                <p:dataTable value="#{guiPedido.listaPedidos}" var="p" id="tblpedidos" emptyMessage="Nenhum pedido encontrado com estes termos" >
                    <p:column headerText="Número do Pedido" sortBy="#{p.id}" filterBy="#{p.id}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.id}" />
                    </p:column>
                    <p:column headerText="Metragem" sortBy="#{p.metragem}" filterBy="#{p.metragem}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.metragem}" />
                    </p:column>
                    <p:column headerText="Data da Realização" sortBy="#{p.dataRealizacao}" filterBy="#{p.dataRealizacao}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.dataRealizacao}" />
                    </p:column>
                    <p:column headerText="Data do Término" sortBy="#{p.dataTermino}" filterBy="#{p.dataTermino}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.dataTermino}" />
                    </p:column>
                    <p:column headerText="Serviço" sortBy="#{p.servico}" filterBy="#{p.servico}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.servico}" />
                    </p:column>
                    <p:column headerText="Empregado" sortBy="#{p.empregado}" filterBy="#{p.empregado}" filterMatchMode="contains">
                        <p:outputLabel value="#{p.empregado}" />
                    </p:column>
                    <p:column headerText="Valor Total" sortBy="" filterBy="" filterMatchMode="contains" >
                        <p:outputLabel value="" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
</ui:decorate>
