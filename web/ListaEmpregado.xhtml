<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empregados</title>
    </h:head>
    <h:body>
        <h:form>
            <div div="menu" style="float: left">
                <img src="img/LIMPOL LOGO.png" style="width: 260.75px; height: 89.25px" />
            <p:menu style="width: 250px">
                <p:submenu label="Atendimento">
                    <p:menuitem value="Cadastro de Cliente" action="#{guiCliente.iniciarLista()}" icon="ui-icon-person" ajax="false" />
                    <p:menuitem value="Fazer pedido" icon="ui-icon-cart" />
                </p:submenu>
                <p:submenu label="Coordenação">
                    <p:menuitem value="Cadastro de Empregado" action="#{guiEmpregado.iniciarLista()}" icon="ui-icon-suitcase" />
                    <p:menuitem value="Cadastro de Funções" action="#{guiFuncoes.iniciarLista()}" icon="ui-icon-wrench" />
                </p:submenu>
                <p:submenu label="Empregados">
                    <p:menuitem value="Tabela de Serviços" icon="ui-icon-clipboard"/>
                </p:submenu>
            </p:menu>
            </div>
            <div id="cadastro">
                <p:commandButton value ="Incluir" action="#{guiEmpregado.iniciarNovo()}" ajax="false" />
                <p:commandButton value="Voltar" action="MenuInicial" ajax="false" />
                <br />
                <br />
                <p:dataTable value="#{guiEmpregado.listaEmpregados}" var="e" id="tblempregado" emptyMessage="Nenhum empregado encontrado com estes termos" >
                    <p:column headerText="Matrícula" sortBy="#{e.id}" filterBy="#{e.id}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.id}" />
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{e.nomeEmpregado}" filterBy="#{e.nomeEmpregado}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.nomeEmpregado}" />
                    </p:column>
                    <p:column headerText="Nível de Acesso" sortBy="#{e.cargo}" filterBy="#{e.cargo}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.cargo}" />
                    </p:column>
                    <p:column >
                        <p:commandButton value="Excluir" action="#{guiEmpregado.excluir(e)}" ajax="true" update="tblempregado" />
                        <p:commandButton value="Alterar" action="#{guiEmpregado.iniciarAlterar(e)}" ajax="false" />
                        <p:commandButton value="Funções" action="#{guiFuncoes.iniciarLista()}" ajax="false" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
