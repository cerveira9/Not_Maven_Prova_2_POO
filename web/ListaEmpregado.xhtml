<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empregados</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value ="Incluir" action="#{guiEmpregado.iniciarNovo()}" ajax="false" />
            <p:commandButton value="Voltar" action="index" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiEmpregado.listaEmpregados}" var="e" id="tblempregado" >
                <p:column headerText="MatrÃ­cula">
                    <p:outputLabel value="#{e.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{e.nomeEmpregado}" />
                </p:column>
                <p:column headerText="Cargo">
                    <p:outputLabel value="#{e.cargo}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiEmpregado.excluir(e)}" ajax="true" update="tblempregado" />
                    <p:commandButton value="Alterar" action="#{guiEmpregado.iniciarAlterar(e)}" ajax="false" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
