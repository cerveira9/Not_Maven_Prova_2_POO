<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:head>
        <title>Empregados</title>
    </h:head>
    <h:form>
        <div id="cadastro">
            <p:commandButton value ="Incluir" action="#{guiEmpregado.iniciarNovo()}" ajax="false" />
            <p:commandButton value="Voltar" action="MenuInicial" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiEmpregado.listaEmpregados}" var="e" id="tblempregado" emptyMessage="Nenhum empregado encontrado com estes termos" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" style="margin-bottom:20px">
                <p:column headerText="Matrícula" sortBy="#{e.id}" filterBy="#{e.id}" filterMatchMode="contains">
                    <p:outputLabel value="#{e.id}" />
                </p:column>
                <p:column headerText="Nome" sortBy="#{e.nomeEmpregado}" filterBy="#{e.nomeEmpregado}" filterMatchMode="contains">
                    <p:outputLabel value="#{e.nomeEmpregado}" />
                </p:column>
                <p:column headerText="Função" sortBy="#{e.funcoes}" filterBy="#{e.funcoes}" filterMatchMode="contains">
                    <p:outputLabel value="#{e.funcoes}" />
                </p:column>
                <p:column headerText="Nível de Acesso" sortBy="#{e.cargo}" filterBy="#{e.cargo}" filterMatchMode="contains">
                    <p:outputLabel value="#{e.cargo}" />
                </p:column>
                <p:column exportable="false">
                    <p:commandButton value="Excluir" action="#{guiEmpregado.excluir(e)}" ajax="true" update="tblempregado" />
                    <p:commandButton value="Alterar" action="#{guiEmpregado.iniciarAlterar(e)}" ajax="false" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Gerar Relatório" ajax="false">
                <p:dataExporter type="csv" target="tblempregado" fileName="Emrpegados" />
            </p:commandButton>
        </div>
    </h:form>
</ui:decorate>
