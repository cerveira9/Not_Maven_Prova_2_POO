<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    <h:head>
        <title>Clientes</title>
    </h:head>
        <h:form>
            <div id="cadastro">
                <p:commandButton value ="Incluir" action="#{guiCliente.iniciarNovo()}" ajax="false" />
                <p:commandButton value="Voltar" action="MenuInicial" ajax="false" />
                <br />
                <br />
                <p:dataTable value="#{guiCliente.listaClientes}" var="c" id="tblcliente" emptyMessage="Nenhum cliente encontrado com estes termos" >
                    <p:column headerText="Nome" sortBy="#{c.nomeDoCliente}" filterBy="#{c.nomeDoCliente}" filterMatchMode="contains">
                        <p:outputLabel value="#{c.nomeDoCliente}" />
                    </p:column>
                    <p:column headerText="CPF" sortBy="#{c.cpf}" filterBy="#{c.cpf}" filterMatchMode="contains">
                        <p:outputLabel value="#{c.cpf}" />
                    </p:column>
                    <p:column headerText="CNPJ" sortBy="#{c.cnpj}" filterBy="#{c.cnpj}" filterMatchMode="contains">
                        <p:outputLabel value="#{c.cnpj}" />
                    </p:column>
                    <p:column >
                        <p:commandButton value="Excluir" action="#{guiCliente.excluir(c)}" ajax="true" update="tblcliente" style="width: 90px; height: 30px" />
                        <p:commandButton value="Alterar" action="#{guiCliente.iniciarAlterar(c)}" ajax="false" style="width: 90px; height: 30px" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
</ui:decorate>
