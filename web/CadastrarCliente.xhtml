<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="id" />
                <p:inputText value="#{guiCliente.cliente.id}" disabled="true"/>
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiCliente.cliente.nomeDoCliente}" />
                <p:outputLabel value="CPF" />
                <p:inputMask value="#{guiCliente.cliente.cpf}" mask="999.999.999-99" />
                <p:outputLabel value="CNPJ" />
                <p:inputMask value="#{guiCliente.cliente.cnpj}" mask="99.999.999/9999-99"/>
            </p:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiCliente.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiCliente.iniciarLista()}" ajax="false" />
        </h:form>
    </h:body>
</html>
