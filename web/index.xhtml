<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Limpol Servi√ßos de Limpeza</title>
    </h:head>
    <h:body style="background-color: window" >
        <h:form>
            <div id="panel" align="center" style="padding-top: 50px">
                <p:panel 
                    header="Login" 
                    style="width: 330px"
                    
                >
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Login: " />
                        <p:inputText value="#{guiLogin.login.login}" />
                        <p:outputLabel value="Senha: " />
                        <p:password value="#{guiLogin.login.senha}" />
                    </p:panelGrid>
                </p:panel>
            </div>
            <div id="botoes" align="center" style="padding-top: 30px">
                <p:commandButton value="Entrar" action="#{guiLogin.entrar()}" ajax="false" />
                <p:commandButton value="Inscrever" action="#{guiLogin.iniciarNovo()}" ajax="false" />
            </div>
            <div align="center" style="padding-top: 60px" >
            <img src="img/LIMPOL LOGO.png" style="width: 407.6px; height: 133.2px"></img>
            </div>
        </h:form>
    </h:body>
</html>
