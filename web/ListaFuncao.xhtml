<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    <h:head>
        <title>Funções</title>
    </h:head>
        <h:form>
            <div id="cadastro">
                <p:commandButton value ="Incluir" action="#{guiFuncoes.iniciarNovo()}" ajax="false" />
                <p:commandButton value="Voltar" action="MenuInicial" ajax="false" />
                <br />
                <br />
                <p:dataTable value="#{guiFuncoes.listaFuncoes}" var="f" id="tblfuncoes" emptyMessage="Nenhuma função encontrada com estes termos" >
                    <p:column headerText="Id" sortBy="#{f.id}" filterBy="#{f.id}" filterMatchMode="contains">
                        <p:outputLabel value="#{f.id}" />
                    </p:column>
                    <p:column headerText="Função" sortBy="#{f.nomeDaFuncao}" filterBy="#{f.nomeDaFuncao}" filterMatchMode="contains">
                        <p:outputLabel value="#{f.nomeDaFuncao}" />
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{f.descricaoFuncao}" filterBy="#{f.descricaoFuncao}" filterMatchMode="contains">
                        <p:outputLabel value="#{f.descricaoFuncao}" />
                    </p:column>
                    <p:column headerText="Homem/m2" sortBy="#{f.qtdHomem}" filterBy="#{f.qtdHomem}" filterMatchMode="contains">
                        <p:outputLabel value="#{f.qtdHomem}" />
                    </p:column>
                    <p:column headerText="Salário Base" sortBy="#{f.salarioBase}" filterBy="#{f.salarioBase}" filterMatchMode="contains">
                        <p:outputLabel value="#{f.salarioBase}" />
                    </p:column>
                    <p:column >
                        <p:commandButton value="Excluir" action="#{guiFuncoes.excluir(f)}" ajax="true" update="tblfuncoes" />
                        <p:commandButton value="Alterar" action="#{guiFuncoes.iniciarAlterar(f)}" ajax="false" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
</ui:decorate>
