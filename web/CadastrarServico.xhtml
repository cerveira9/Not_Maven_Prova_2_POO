<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Serviço</title>
    </h:head>
    <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="id" />
                <p:inputText value="#{guiServico.servico.id}" disabled="true"/>
                <p:outputLabel value="Serviço" />
                <p:inputText value="#{guiServico.servico.nomeDoServico}" />
                <p:outputLabel value="Valor/m2" />
                <p:inputText value="#{guiServico.servico.valorServico}" />                
            </p:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiServico.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiServico.iniciarLista()}" ajax="false" />
        </h:form>
</ui:decorate>
